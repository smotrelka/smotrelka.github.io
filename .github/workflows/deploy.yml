name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci
      - run: PUBLIC_MEILISEARCH_ENDPOINT=https://search.smotrelka.org PUBLIC_MEILISEARCH_APIKEY=7ea4364936aee87d8b00d9e2d139b4890e758ea83bc59ef76652b93f766cf247 npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          publish_branch: production
          force_orphan: true
